<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq API Key Tester</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Groq API Key Tester</h1>
        <p>Test your Groq API key to see if it's working correctly.</p>
        
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your Groq API key (gsk_...)" value="">
        
        <label for="message">Test Message:</label>
        <input type="text" id="message" placeholder="Enter test message" value="Hello, how are you?">
        
        <button onclick="testAPI()">üöÄ Test API Key</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const message = document.getElementById('message').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                showResult('‚ùå Please enter your API key', 'error');
                return;
            }
            
            if (!message) {
                showResult('‚ùå Please enter a test message', 'error');
                return;
            }
            
            showResult('üîÑ Testing API key...', 'loading');
            
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const reply = data.choices[0].message.content;
                    showResult(`‚úÖ SUCCESS! API Key is working!\n\nResponse: ${reply}\n\nStatus: ${response.status}\nModel: llama-3.3-70b-versatile`, 'success');
                } else {
                    showResult(`‚ùå ERROR ${response.status}: ${response.statusText}\n\nResponse: ${JSON.stringify(data, null, 2)}\n\nPossible causes:\n- Invalid API key\n- Insufficient credits\n- Rate limit exceeded\n- Account suspended`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå NETWORK ERROR: ${error.message}\n\nPossible causes:\n- No internet connection\n- CORS policy (try in different browser)\n- Groq API is down`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
        
        // Test on page load
        window.onload = function() {
            console.log('Groq API Tester loaded. Click the button to test your API key.');
        };
    </script>
</body>
</html>
